<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Admin Panel</h2>

    <!-- Add Auction -->
    <div class="card mb-4 p-4">
      <h4>Add Auction</h4>
      <form id="auctionForm">
        <input class="form-control mb-2" id="name" placeholder="Name" required>
        <input class="form-control mb-2" id="location" placeholder="Location" required>
        <input class="form-control mb-2" id="date" placeholder="Date (YYYY-MM-DD)" required>
        <input class="form-control mb-2" id="timeSlots" placeholder="Time Slots (comma separated)" required>
        <input class="form-control mb-2" id="auctionHouse" placeholder="Auction House" required>
        <input class="form-control mb-2" id="specialty" placeholder="Specialty" required>
        <button class="btn btn-primary" type="submit">Add Auction</button>
      </form>
    </div>

    <!-- Add Object -->
    <div class="card mb-4 p-4">
      <h4>Add Object</h4>
      <form id="objectForm">
        <input class="form-control mb-2" id="title" placeholder="Title" required>
        <input class="form-control mb-2" id="type" placeholder="Type (painting, sculpture...)" required>
        <input class="form-control mb-2" id="description" placeholder="Description" required>
        <select class="form-select mb-2" id="owned" required>
          <option value="true">Owned by Institution</option>
          <option value="false">Not Owned</option>
        </select>
        <button class="btn btn-primary" type="submit">Add Object</button>
      </form>
    </div>

    <!-- Add Expert -->
    <div class="card mb-4 p-4">
      <h4>Add Expert</h4>
      <form id="expertForm">
        <input class="form-control mb-2" id="username" placeholder="Email" required>
        <input class="form-control mb-2" id="password" placeholder="Password" required>
        <input class="form-control mb-2" id="name" placeholder="Full Name" required>
        <input class="form-control mb-2" id="contactInfo" placeholder="Contact Info" required>
        <input class="form-control mb-2" id="licenseNumber" placeholder="License Number" required>
        <input class="form-control mb-2" id="expertiseAreas" placeholder="Expertise Areas (comma separated)" required>
        <button class="btn btn-primary" type="submit">Add Expert</button>
      </form>
    </div>

    <!-- Feedback -->
    <div id="result" class="text-center"></div>
  </div>

  <!-- Connect your frontend logic -->
  <script type="module" src="./js/admin.js"></script>
</body>
</html>
