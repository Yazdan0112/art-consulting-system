<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expert Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Expert Panel</h2>

    <!-- Add Availability -->
    <div class="card p-4 shadow-sm">
      <h4>Add Availability</h4>
      <form id="availabilityForm">
        <!-- ðŸ”“ Expert ID (visible now) -->
        <input 
          class="form-control mb-2" 
          id="expertId" 
          placeholder="Enter your Expert ID (MongoDB _id)" 
          required
        >

        <input 
          type="date" 
          class="form-control mb-2" 
          id="date" 
          required
        >

        <input 
          class="form-control mb-2" 
          id="timeSlot" 
          placeholder="Time Slot (e.g. 12PM)" 
          required
        >

        <button class="btn btn-primary w-100" type="submit">Add Availability</button>
      </form>
    </div>

    <!-- Feedback -->
    <div id="result" class="mt-3 text-center"></div>
  </div>

  <!-- JS Logic -->
  <script type="module" src="./js/expert.js"></script>
</body>
</html>
