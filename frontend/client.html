<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Panel - Art Consulting System</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Client Panel</h2>

    <!-- Request Service Card -->
    <div class="card p-4 shadow-sm">
      <h4 class="mb-3">Request a Service</h4>

      <form id="serviceForm">
        <!-- Hidden: Client ID (auto-filled from localStorage) -->
        <input type="hidden" id="clientId">

        <!-- Expert Dropdown -->
        <label for="expertId" class="form-label">Select Expert</label>
        <select class="form-select mb-3" id="expertId" required>
          <option value="">Choose an expert</option>
        </select>

        <!-- Auction Dropdown -->
        <label for="auctionId" class="form-label">Select Auction</label>
        <select class="form-select mb-3" id="auctionId" required>
          <option value="">Choose an auction</option>
        </select>

        <!-- Time Slot Dropdown -->
        <label for="timeSlot" class="form-label">Select Time Slot</label>
        <select class="form-select mb-3" id="timeSlot" required>
          <option value="">Choose a time slot</option>
        </select>

        <!-- Service Type Input -->
        <label for="type" class="form-label">Service Type</label>
        <input type="text" class="form-control mb-3" id="type" placeholder="e.g. consultation" required>

        <!-- Submit -->
        <button class="btn btn-primary w-100" type="submit">Request Service</button>
      </form>
    </div>

    <!-- Feedback result -->
    <div id="result" class="mt-4 text-center"></div>
  </div>

  <!-- JS -->
  <script type="module" src="./js/client.js"></script>
</body>
</html>
